<body>
  <!-- divs are used to seperate html into various divisions -->
  <!-- actions in the form tag show where you want to sumit the forms to -->
  <!-- to get a responsive label you have to give the same attribute to the id in thw input -->
  <form action="process.php">
    <div>
      <!-- for text  -->
      <label for="name">
      name</label><br>
      <input type="text" id="name" value="Elijah Tochi">
    </div>
    <div>
      <!-- for email -->
      <label for="email" >Email</label><br>
      <input type="Email" name="Email" id="Email" placeholder="Enter an email">
    </div>
    <div>
      <!-- for the placeholder for text area we have to use the textarea tag -->
      <label for="Message">Message</label><br>
      <textarea name="Message" id="Message" cols="30" rows="10"></textarea>
    </div>
    <div>
      <!-- for sex selector -->
      <label for="sex">sex</label>
      <select name="sex" id="sex">
        <option value="Male">Male</option>
        <option value="Female">Female</option>
        <option value="other">Others</option>
      </select>
    </div>
    <div>
      <!-- for age selection -->
      <label for="Age">Age</label>
  <input type="number" name="age" id="age">
    </div>
    <div>
      <!-- for birthday -->
      <label for="birthdate">Birthdate</label>
      <input type="date" name="birthdate" id="birthdate">
    </div>
    <div>
      <!-- for radios and checking -->
      <label for="membership">Membership</label>
      <input type="radio" name="membership id="membership" value="simple">simple
      <input type="radio" name="membership id="membership" value="standard" checked>standard
      <input type="radio" name="membership id="membership" value="super">super
    </div>
    <div>
      <!-- for checkboxes -->
      <label for="membership">I like..</label >
      <input type="checkbox" name="likes"  value="car" id="likes">car
      <input type="checkbox" name="likes"  value="boat" id="likes">boat
      <input type="checkbox" name="likes"  value="bike" id="likes"> bike

    </div>
    <!-- <input type="submit" value="submit"> -->

  <button type="submit">submit</button>
  <!-- for the reset -->
  <button type="reset">Reset</button>
  </form>
  </body>
